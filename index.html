<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>

    <section id="main">
            <section id="left-section">
                <h2 id="search-title">Search for a City:</h2>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Enter City Name" />
                    <input type="submit" id="search-btn" value="Search" />
                </form>

                <hr>

                <div id="search-history">
                    <ul id="search-history-list"></ul>
                </div>
            </section>


            <section id="right-section">
                <div id="todays-forecast"> 
                    <h2 id="city-name"></h2>
                    <p id="current-date"></p>
                    <p id="current-temp"></p>
                    <p id="current-humidity"></p>
                    <p id="current-wind-speed"></p>
                    <p id="current-uv-index"></p>
                </div>
                <div id="five-day-forecast">
                    <h2 id="five-day-title"></h2>
                    <div id="five-day-forecast-cards"></div>
                </div>

            </section>
    </section>



    <script src="./assets/js/script.js"></script>
</body>
